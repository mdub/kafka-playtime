---
version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    extra_hosts:
      - "moby:127.0.0.1"

  console:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - kafka
    command: bash
    environment:
      KAFKA_ZOOKEEPER_CONNECT: localhost:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
    volumes:
      - .:/work
    working_dir: /work

  robctl:
    image: ruby:2.4
    network_mode: host
    depends_on:
      - kafka
    command: bin/robctl
    environment:
      KAFKA_BROKER: localhost:29092
    volumes:
      - .:/work
      - ruby-2.4-bundle:/usr/local/bundle
    working_dir: /work

volumes:
  ruby-2.4-bundle: {}
